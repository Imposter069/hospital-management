<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #e8f5e9, #e3f2fd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== Card ===== */
    .portal-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .portal-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    /* ===== Heading ===== */
    h1 {
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1.1rem;
    }

    /* ===== Buttons ===== */
    .btn-custom {
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }
    .btn-patient {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: #fff;
    }
    .btn-patient:hover {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      transform: scale(1.05);
    }
    .btn-doctor {
      background: linear-gradient(135deg, #66bb6a, #388e3c);
      color: #fff;
    }
    .btn-doctor:hover {
      background: linear-gradient(135deg, #388e3c, #2e7d32);
      transform: scale(1.05);
    }

    /* ===== Footer ===== */
    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="portal-card">
      <h1> Hospital Management System</h1>
      <p>Select your role to continue</p>
      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <a href="patient.html" class="btn btn-custom btn-patient w-100">I am a Patient</a>
        </div>
        <div class="col-md-6 mb-3">
          <a href="doctor.html" class="btn btn-custom btn-doctor w-100">I am a Doctor</a>
        </div>
      </div>
      <div class="footer">
        Â© 2025 Hospital Management System
      </div>
    </div>
  </div>
</body>
</html>
