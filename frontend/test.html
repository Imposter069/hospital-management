<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;

      /* ✅ Use your background image here */
      background: url('hospital-management/frontend/istockphoto-2099357117-612x612.jpg') no-repeat center center/cover;
      background-attachment: fixed;

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ✅ Add a translucent backdrop to see the image through */
    .portal-card {
      background: rgba(255, 255, 255, 0.85); /* was #fff — now transparent */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 450px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      backdrop-filter: blur(6px); /* adds glass effect */
    }

    .portal-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    h1 {
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 15px;
    }

    p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn-custom {
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .btn-patient {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: #fff;
    }

    .btn-patient:hover {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      transform: scale(1.05);
    }

    .btn-doctor {
      background: linear-gradient(135deg, #66bb6a, #388e3c);
      color: #fff;
    }

    .btn-doctor:hover {
      background: linear-gradient(135deg, #388e3c, #2e7d32);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="portal-card">
    <h1>Hospital Management System</h1>
    <p>Choose your portal to continue</p>
    <div class="row g-3">
      <div class="col-12">
        <a href="patient.html" class="btn btn-custom btn-patient w-100">Patient Portal</a>
      </div>
      <div class="col-12">
        <a href="doctor.html" class="btn btn-custom btn-doctor w-100">Doctor Portal</a>
      </div>
    </div>
    <div class="footer mt-3">
      © 2025 Hospital Management System
    </div>
  </div>
</body>
</html>
