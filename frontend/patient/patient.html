<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f8ff, #cce0ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
      border-radius: 10px;
    }
    .profile-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h2 class="text-center mb-3">üßë‚Äç‚öïÔ∏è Patient Portal</h2>

    <!-- Tabs for Login / Sign Up -->
    <ul class="nav nav-tabs mb-3" id="patientTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Sign Up</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login">
        <form id="patientLoginForm">
          <input type="email" id="patientEmail" class="form-control mb-2" placeholder="Email" required>
          <input type="password" id="patientPassword" class="form-control mb-2" placeholder="Password" required>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="tab-pane fade" id="signup">
        <form id="patientSignupForm" enctype="multipart/form-data">
          <input type="text" id="patientName" class="form-control mb-2" placeholder="Full Name" required>
          <input type="email" id="patientEmailSU" class="form-control mb-2" placeholder="Email" required>
          <input type="password" id="patientPasswordSU" class="form-control mb-2" placeholder="Password" required>
          <input type="number" id="patientAge" class="form-control mb-2" placeholder="Age" required>
          <input type="text" id="patientGender" class="form-control mb-2" placeholder="Gender" required>
          <input type="text" id="patientContact" class="form-control mb-2" placeholder="Contact" required>
          <input type="file" id="patientPhoto" class="form-control mb-2" accept="image/*">
          <img id="patientPhotoPreview" class="profile-preview" alt="Preview">
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
      </div>
    </div>

    <div id="patientMsg" class="mt-3 text-center"></div>

    <!-- Appointment Section hidden until login -->
    <div id="appointmentSection" style="display:none;">
      <h3 class="mt-4">Book Appointment</h3>
      <form id="bookAppointmentForm">
        <input type="number" id="doctorId" class="form-control mb-2" placeholder="Doctor ID" required>
        <input type="date" id="appointmentDate" class="form-control mb-2" required>
        <input type="time" id="appointmentTime" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success w-100">Book Appointment</button>
      </form>

      <h3 class="mt-4">Your Appointments</h3>
      <table class="table table-striped" id="appointmentTable">
        <thead>
          <tr>
            <th>Doctor ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Preview uploaded image
    document.getElementById('patientPhoto')?.addEventListener('change', function(e){
      const file = e.target.files[0];
      const preview = document.getElementById('patientPhotoPreview');
      if(file){
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Patient login
    document.getElementById('patientLoginForm')?.addEventListener('submit', async function(e){
      e.preventDefault();
      const email = document.getElementById('patientEmail').value;
      const password = document.getElementById('patientPassword').value;
      // Call backend API here (MongoDB)
      // Example fetch:
      /*
      const res = await fetch('http://localhost:5000/patient/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({email,password})
      });
      const data = await res.json();
      */
      // Mock success for demo:
      const data = {success:true, patient:{patient_id:1, name:"Demo Patient"}};
      if(data.success){
        patientMsg.innerText = "Login Successful";
        document.getElementById('appointmentSection').style.display = 'block';
        document.getElementById('patientLoginForm').style.display = 'none';
      } else {
        patientMsg.innerText = "Login Failed";
      }
    });

    // Patient signup
    document.getElementById('patientSignupForm')?.addEventListener('submit', async function(e){
      e.preventDefault();
      const formData = new FormData(this);
      // Call backend API here (MongoDB)
      // Example fetch:
      /*
      const res = await fetch('http://localhost:5000/patient/signup', {
        method:'POST',
        body: formData
      });
      const data = await res.json();
      patientMsg.innerText = data.message;
      */
      // Mock success for demo:
      patientMsg.innerText = "Sign Up Successful! Please login.";
    });
  </script>
</body>
</html>
